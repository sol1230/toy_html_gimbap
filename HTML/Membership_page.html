    <nav>
      <ul class="list">
        <img class="img" src="../resource/logo.png" alt="logo" />

        </li>
      </ul>
      <hr />
    </nav>

    <form action="./Main_page.html">
      <div class="join-box">
        <h1>회원가입</h1>
        <div class="box-padding">
          <label for="join-id" class="join-id">아이디</label>
          <input type="text" id="join-id" required />
          <button type="submit">중복 확인</button><br />
          <label for="join-password" class="join-password">비밀번호</label>
          <input type="password" id="join-password" required /><br />
          <label for="password-ck" class="password-ck">비밀번호 확인</label>
          <input type="password" id="password-ck" required /><br />
          <label for="join-name" class="join-name">이름</label>
          <input type="text" id="join-name" required /><br />
          <label for="join-birth" class="join-birth">생년월일</label>
          <input type="date" id="join-birth" required /><br />
          <label for="join-phone" class="join-phone">휴대전화 번호</label>
          <select name="join-phone" id="join-phone1" required>
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="012">012</option>
          </select>
          -
          <input
            type="text"
            name="join-phone2"
            id="join-phone2"
            size="4"
            required
          />
          -
          <input
            type="text"
            name="join-phone3"
            id="join-phone3"
            size="4"
            required
          />
        </div>

        <div class="hr"></div>
        <div class="btn">
          <button type="submit" id="join-btn">가입하기</button>
        </div>
      </div>
    </form>
  </body>
