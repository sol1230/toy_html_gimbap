<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/Main_page.css" />
    <link rel="stylesheet" href="../CSS/Login_page.css" />
  </head>
  <body>
    <nav>
      <ul class="list">
        <img class="img" src="../resource/logo.png" alt="logo" />
        <li><a href="../index.html" class="list-align">Home</a></li>
        <li><a href="./statistics_1.html" class="list-align">통계</a></li>
        <li><a href="./Survey_start.html" class="list-align">설문</a></li>
        <li><a href="./Login_page.html" class="list-align">로그인</a></li>
        <li>
          <a href="./Membership_page.html" class="list-align">회원가입</a>
        </li>
      </ul>
      <hr />
    </nav>
    <form action="../index.html">
      <div class="login-box">
        <div class="img-align">
          <img src="../resource/hedgehog.png" alt="고슴도치" />
        </div>
        <h1>로그인</h1>
        <div>
          <label for="id" class="login-id">아이디</label>
          <input type="text" id="id" required /><br />
          <label for="password" class="login-password">비밀번호</label>
          <input type="password" id="password" required /><br />
        </div>
        <div class="id-save-right">
          <input type="checkbox" name="id-save" id="id-save" />
          <span>아이디 저장</span>
        </div>
        <div class="find-button">
          <span>아이디 또는 비밀번호 찾기</span>
          <button type="submit">
            <a href="./Find_users.html" target="_self"> ID/PW찾기</a>
          </button>
        </div>
        <div class="hr"></div>
        <div class="btn">
          <button type="submit">
            <a href="./Membership_page.html" target="_self">회원가입</a>
          </button>
          <button type="submit" value="로그인" id="login">로그인</button>
        </div>
      </div>
    </form>
  </body>
</html>
