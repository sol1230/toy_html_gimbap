        <div class="row" style="margin-top: 8%">

            </button>
          </div>
          <div class="col d-flex justify-content-center">
            <table class="table text-center table-striped" style="width: 90%">
              <tbody>
                <tr>
                  <th style="width: 7%">설문1</th>
                  <th class="text-center" colspan="4">
                    반려동물에 관심이 있나요?
                  </th>
                </tr>
                <tr>
                  <td>답</td>
                  <td>
                    <input type="radio" name="answer1" id="answer1" />
                    <label for="answer1">(1) 매우 그렇다</label>
                  </td>
                  <td>
                    <input type="radio" name="answer1" id="answer1" />
                    <label for="answer1">(2) 그렇다</label>
                  </td>
                  <td style="width: 30%">
                    <input type="radio" name="answer1" id="answer1" />
                    <label for="answer1">(3) 그렇지 않다</label>
                  </td>
                  <td style="width: 30%">
                    <input type="radio" name="answer1" id="answer1" />
                    <label for="answer1">(4) 전혀 그렇지 않다</label>
                  </td>
                </tr>
                <tr>
                  <th>설문2</th>

                  <th colspan="4">반려동물을 키울 생각이 있나요?</th>
                </tr>
                <tr>
                  <td>답</td>

                  <td>
                    <input
                      type="radio"
                      name="answer2"
                      id="answer2"
                      style="width: 10%"
                    />
                    <label for="answer2">(1) 매우 그렇다</label>
                  </td>
                  <td>
                    <input type="radio" name="answer2" id="answer2" />

                  <td>
                    <input type="radio" name="answer2" id="answer2" />

                  <td>
                    <input type="radio" name="answer2" id="answer2" />
                    <label for="answer2">(4) 전혀 그렇지 않다</label>
                  </td>
                </tr>
                <tr>
                  <th>설문3</th>
                  <th colspan="4">유기동물을 입양할 생각이 있나요?</th>
                </tr>

                  <td>답</td>

                  <td>

                <tr>

                  <td>답</td>
