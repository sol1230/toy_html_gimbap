<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/font.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="text-center bg-light">
    <div class="container">
      <header>
        <header>
          <nav class="navbar fixed-top navbar-expand bg-light mb-5">
            <div class="container">
              <a href="" class="navbar-brand">
                <img src="../../resource/logo.png" width="100" alt="" />
              </a>
              <div class="navbar-nav">
                <a href="../HTML/a_main.html" class="nav-item nav-link">Home</a>
                <a href="../HTML/survey.html" class="nav-item nav-link">설문</a>
                <a href="../HTML/statistics_1.html" class="nav-item nav-link"
                  >통계</a
                >
              </div>
              <div class="navbar-nav">
                <a href="../HTML/login.html" class="nav-item nav-link"
                  >로그인</a
                >
                <a href="../HTML/membership.html" class="nav-item nav-link"
                  >회원가입</a
                >
              </div>
            </div>
          </nav>
        </header>
      </header>
      <main>
        <div class="row mt-5 text-center">
          <div class="col-12 col-md-6 mx-auto">
            <form action="../../index.html" method="get">
              <div class="mb-4">
                <img
                  src="../../resource/hedgehog.png"
                  alt="고슴도치"
                  width="180"
                />
              </div>
              <div class="fs-2 text-success opacity-75 mb-4">로그인</div>
              <div class="row justify-content-center" id="login-box">
                <div class="col input-group mb-1" id="id-input">
                  <label for="person" class="input-group-text">
                    <i
                      class="material-icons col-1 text-secondary fs-5"
                      id="person"
                    >
                      person
                    </i>
                  </label>
                  <input
                    type="text"
                    class="form-control opacity-75"
                    name="id"
                    id="id"
                    placeholder="아이디"
                    required
                  />
                </div>
                <div class="input-group mb-3" id="password-input">
                  <label for="lock" class="input-group-text">
                    <i
                      class="material-icons col-1 text-secondary fs-5"
                      id="lock"
                    >
                      lock
                    </i>
                  </label>
                  <input
                    type="password"
                    class="form-control opacity-75"
                    name="password"
                    id="password"
                    placeholder="비밀번호"
                    required
                  />
                </div>

                <div class="text-end">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="remember"
                    id="remember"
                  />
                  <label class="form-check-label text-secondary" for="remember"
                    >아이디 저장</label
                  >
                </div>
                <div class="text-end mb-3">
                  <label
                    class="form-check-label mb-2 fs-sm text-secondary"
                    for="btn"
                    >아이디 또는 비밀번호 찾기</label
                  >
                  <button class="btn btn-success btn-sm opacity-75" id="btn">
                    <a
                      href="./find_users.html"
                      class="text-decoration-none text-white"
                      target="_self"
                    >
                      ID/PW찾기</a
                    >
                  </button>
                </div>
                <div class="row border-bottom opacity-75 mb-4"></div>
                <div class="row">
                  <button
                    type="submit"
                    class="col form-control btn btn-secondary btn-lg"
                  >
                    회원가입
                  </button>
                  <button
                    type="submit"
                    class="col form-control btn btn-success btn-lg opacity-75 ms-3"
                  >
                    로그인
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
