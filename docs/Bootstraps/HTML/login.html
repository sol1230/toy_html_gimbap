<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/font.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="img-align">
          <img src="../resource/hedgehog.png" alt="고슴도치" width="150" />
        </div>
        <div>로그인</div>
        <form action="../../index.html" method="get">
          <div id="login-box">
            <div id="email-input">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control rounded mb-2"
                placeholder="Email address"
              />
            </div>
            <div id="password-input">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control rounded mb-2"
                placeholder="Password"
              />
            </div>
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                name="remember"
                id="remember"
              />
              <label class="form-check-label mb-2" for="remember"
                >Remember me</label
              >
            </div>
            <div class="mb-3">
              <button class="btn btn-primary form-control">Sign up</button>
            </div>
            <div class="border-bottom border mb-3"></div>
            <div class="fs-6">
              By clicking Sign up, you agree to the terms of use.
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
