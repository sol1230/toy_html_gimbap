<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/font.css" />
  </head>
  <body class="text-center bg-light">
    <div class="container">
      <header></header>
      <main>
        <div class="row mt-5 text-center">
          <div class="col-12 col-md-6 mx-auto">
            <form action="../../index.html" method="get">
              <div class="fs-2 text-success opacity-75 mb-3">회원가입</div>
              <div class="row">
                <div class="col input-group">
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="id-memeber"
                      placeholder="아이디"
                      required
                    />
                    <button class="btn btn-secondary">중복확인</button>
                  </div>
                </div>
                <div id="password-member">
                  <input
                    type="password"
                    name="password-memeber"
                    id="password-memeber"
                    class="form-control rounded mb-2"
                    placeholder="비밀번호"
                    required
                  />
                </div>
                <div id="password-check">
                  <input
                    type="password"
                    name="password-check"
                    id="password-check"
                    class="form-control rounded mb-2"
                    placeholder="비밀번호 재입력"
                    required
                  />
                </div>
                <div id="name-memeber">
                  <input
                    type="text"
                    name="name-member"
                    id="name-memeber"
                    class="form-control rounded mb-2"
                    placeholder="이름"
                    required
                  />
                </div>
                <div id="birth-memeber">
                  <input
                    type="date"
                    name="birth-member"
                    id="birth-memeber"
                    class="form-control rounded mb-2 text-secondary"
                    required
                  />
                </div>
                <div class="col mb-3">
                  <div class="text-start text-secondary">휴대전화</div>
                  <div class="row">
                    <div class="col">
                      <select class="form-select text-secondary">
                        <option>선택</option>
                        <option value="010">010</option>
                        <option value="012">012</option>
                        <option value="013">013</option>
                      </select>
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        name="phone1"
                        id="phone1"
                        class="form-control rounded mb-2"
                        required
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        name="phone2"
                        id="phone2"
                        class="form-control rounded mb-2"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="border-bottom opacity-75 mb-4"></div>
                <div class="row">
                  <button
                    class="col form-control btn btn-success btn-lg opacity-75 ms-3"
                  >
                    로그인
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
