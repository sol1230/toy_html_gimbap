<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/font.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="text-center bg-light">
    <div class="container">
      <header></header>
      <main>
        <div class="row">
          <div class="col col-12 col-md-6 text-center">
            <form action="../../index.html">
              <div class="fs-2 text-success opacity-75 mb-4">아이디 찾기</div>
              <div>
                <input
                  type="text"
                  class="form-control opacity-75 mb-2"
                  name="find-id"
                  id="find-id"
                  placeholder="아이디"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="text-start text-secondary">휴대전화</div>
                <div class="row">
                  <div class="col mb-3">
                    <select class="form-select text-secondary">
                      <option>선택</option>
                      <option value="010">010</option>
                      <option value="012">012</option>
                      <option value="013">013</option>
                    </select>
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name="phone1"
                      id="phone1"
                      class="form-control opacity-75"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name="phone2"
                      id="phone2"
                      class="form-control opacity-75"
                      required
                    />
                  </div>
                </div>
                <div>
                  <button
                    class="form-control btn btn-success btn-lg opacity-75"
                  >
                    아이디 찾기
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-6 text-center">
            <form action="../../index.html">
              <div class="fs-2 text-success opacity-75 mb-4">비밀번호 찾기</div>
              <div>
                <input
                  type="text"
                  class="form-control opacity-75 mb-2"
                  name="id"
                  id="id"
                  placeholder="아이디"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control opacity-75 mb-3"
                      name="find-name"
                      id="find-name"
                      placeholder="이름"
                    />
                  </div>
                </div>
                <div>
                  <button
                    class="form-control btn btn-success btn-lg opacity-75"
                  >
                    비밀번호 찾기
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
